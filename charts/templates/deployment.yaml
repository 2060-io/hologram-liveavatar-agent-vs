# ═══════════════════════════════════════════════════════════════════════════
# LiveAvatar Agent Kubernetes Deployment
# ═══════════════════════════════════════════════════════════════════════════
---
# Secret for API keys (if not using existing secret)
{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.name }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.name }}
type: Opaque
stringData:
  LIVEAVATAR_API_KEY: {{ .Values.secrets.liveavatarApiKey | quote }}
  LIVEAVATAR_AVATAR_ID: {{ .Values.secrets.liveavatarAvatarId | quote }}
  LIVEAVATAR_VOICE_ID: {{ .Values.secrets.liveavatarVoiceId | quote }}
  LIVEAVATAR_CONTEXT_ID: {{ .Values.secrets.liveavatarContextId | quote }}
{{- end }}
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  selector:
    app: {{ .Values.name }}
  ports:
    - name: http
      port: {{ .Values.containerPort }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
---
# Ingress - Main application with invitation routing to VS Agent
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
    - hosts:
        - {{ tpl .Values.ingress.host . }}
      secretName: {{ tpl .Values.ingress.tlsSecret . }}
  rules:
    - host: {{ tpl .Values.ingress.host . }}
      http:
        paths:
          {{- if index .Values "vs-agent-chart" "enabled" }}
          # Route /invitation to VS Agent (public port 3001)
          - path: /invitation
            pathType: Prefix
            backend:
              service:
                name: {{ index .Values "vs-agent-chart" "name" }}-public
                port:
                  number: 3001
          {{- end }}
          # Route everything else to LiveAvatar Agent bot
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.name }}
                port:
                  number: {{ .Values.containerPort }}
{{- end }}
---
# StatefulSet (for persistent wallet storage with VS Agent)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  serviceName: {{ .Values.name }}
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: io2060/hologram-liveavatar-agent-app:{{ .Chart.Version }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.containerPort }}
              name: http
          env:
            # Application configuration
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "{{ .Values.containerPort }}"
            - name: VS_AGENT_URL
              value: "{{ tpl .Values.env.vsAgentUrl . }}"
            - name: LIVEAVATAR_API_URL
              value: "{{ .Values.env.liveavatarApiUrl }}"
            - name: LIVEAVATAR_LANGUAGE
              value: "{{ .Values.env.liveavatarLanguage }}"
            # Public URL for avatar link
            - name: PUBLIC_URL
              value: "https://{{ tpl .Values.ingress.host . }}"
            # API Keys from secret
            - name: LIVEAVATAR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-secrets" .Values.name) }}
                  key: LIVEAVATAR_API_KEY
                  optional: true
            - name: LIVEAVATAR_AVATAR_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-secrets" .Values.name) }}
                  key: LIVEAVATAR_AVATAR_ID
                  optional: true
            - name: LIVEAVATAR_VOICE_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-secrets" .Values.name) }}
                  key: LIVEAVATAR_VOICE_ID
                  optional: true
            - name: LIVEAVATAR_CONTEXT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-secrets" .Values.name) }}
                  key: LIVEAVATAR_CONTEXT_ID
                  optional: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
