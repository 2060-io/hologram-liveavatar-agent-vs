version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: liveavatar-postgres
    environment:
      POSTGRES_USER: liveavatar
      POSTGRES_PASSWORD: liveavatar
      POSTGRES_DB: liveavatar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U liveavatar -d liveavatar"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
